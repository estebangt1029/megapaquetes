<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadatos del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡MI CARRTIO!</title>
    <!-- Enlace al archivo CSS para estilos -->
    <link rel="stylesheet" href="carrito.css">
    <!-- Favicon para el navegador -->
    <link rel="icon" type="image/svg" href="../imagenes/logo.svg">
</head>
<body>
    <!-- Sección principal del carrito-->
    <section clas="contenedor__principal">
        <div class="contenedor__micarrito">
            <!-- Contenedor del título -->
            <div class="contenedor__titulo">
                <p><strong>Mi carrito</strong></p>
            </div>
            <!-- Línea separadora -->
            <div class="contenedor__linea"></div>
            <div class="contenedor__informacion">
                <div class="contenedor__dentro">
                    <!-- Imagen dentro del contenedor de información -->
                    <div class="contenedor__informacion--imagen">
                        <img src="../imagenes/logo ningun pedido.svg" alt="logo">
                    </div>
                    <!-- Texto dentro del contenedor de información -->
                    <div class="contenedor__informacion--texto">
                        <p><strong>Tu carrito esta vacio.</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Botón para regresar a la tienda -->
    <div class="boton__regresar">
        <a href="../index.html" class="boton__regresar--link">Volver a la tienda</a>
    </div>

    <!-- Pie de página -->
    <footer class="footer">
        <p class="footer__parrafo">@Megapaquetes</p>
    </footer>

</body>
</html>
